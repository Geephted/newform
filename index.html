<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link  rel="stylesheet" href="styles.css" />
</head>
<body>
         
    <Main>   
        <section class="section"> 
            <h2 class="class1">Registration Form</h2>
            <h5 class="na"> Please fill the form below to register for our services </h5>
        <form action="">
            <div> <br/>

                <label class="namecolor" for="FIrst_Name"> First Name</label> <br> 
                <input type="text"    name="FIrst_Name" > 
            </div> <br>

            <div>
                <label class="namecolor" for="last_name">Last Name</label> <br>
                <input type="text" name="last_name">
            </div> <br>

            <div>

                <label for="age_group" class="age"></label>
                <select class="group" name="age_group" id="age_group">
    <option value="" disabled selected> Age Group</option>
    <option value="18-25">18 - 25 years</option>
    <option value="26-30">26 - 30 years</option>
    <option value="31-35">31 - 35 years</option>
    <option value="36-above">36 and Above years</option>
</select>

           
                <label for="gender"></label>
                <Select class="groupg"  name="gender">
                    <option value=""disabled selected>Gender</option>
                    <option value="gender">Male</option>
                    <option value="gender">Female</option>
                </Select>
            </div>

            <div class="yes">
                <label class="namecolor" for="yes/no">Do you have a Laptop?</label> <div>
                <input type="radio" id="yes" name="yes/no" value="yes">
                <label class="namecolor" for="yes">Yes</label> </div>
                <input type="radio" id="no" name="yes/no" value="no">
                <label class="namecolor" for="no">No</label>
                </div>

                <div class="textarea">
                    <label for="textarea"></label>
                    <textarea  name="textarea"  rows="5px" cols="27px" >Tell us about yourself </textarea>

                </div>

                <div class="how">
                    <label class="namecolor" for="Question">How did you hear about us?</label>
                    <br> <input type="checkbox" name="Question"/>
                    <label class="namecolorF" for="Question">Facebook</label>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolor" for="Question">'X'</label> <br>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolorW" for="Question">Whatsapp</label>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolor" for="Question">Instagram</label> <br>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolorL" for="Question">Linkedin</label>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolor" for="Question">Youtube</label> <br>
                    <input type="checkbox" name="Question"/>
                    <label class="namecolor" for="Question">Others</label>
                    
                </div>

                <div class="submitbutton">
                    <button type="button" class="submit" >Submit</button>

                </div>

        </form>
            
        </div>
    </section>
</Main>
